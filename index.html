<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Card Collection Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .collection-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section h2, .collection-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.cancel-btn {
            background: #999;
            margin-top: 10px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            flex: 1;
            min-width: 200px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            transition: all 0.3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .card-player {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-badges {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .badge.auto {
            background: #28a745;
        }

        .badge.relic {
            background: #dc3545;
        }

        .badge.numbered {
            background: #ffc107;
            color: #333;
        }

        .card-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .card-detail {
            margin: 3px 0;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .export-import {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .export-import button {
            margin-bottom: 10px;
        }

        #importFile {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öæ Baseball Card Collection Tracker</h1>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="totalCards">0</div>
                <div class="stat-label">Total Cards</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="uniquePlayers">0</div>
                <div class="stat-label">Unique Players</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalAutos">0</div>
                <div class="stat-label">Autographs</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalRelics">0</div>
                <div class="stat-label">Relics</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Est. Total Value</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add New Card</h2>
                <form id="cardForm">
                    <input type="hidden" id="editIndex" value="">
                    
                    <div class="form-group">
                        <label for="playerName">Player Name *</label>
                        <input type="text" id="playerName" required placeholder="e.g., Aaron Judge">
                    </div>

                    <div class="form-group">
                        <label for="year">Year *</label>
                        <input type="number" id="year" required placeholder="e.g., 2024" min="1900" max="2099">
                    </div>

                    <div class="form-group">
                        <label for="product">Product/Set *</label>
                        <input type="text" id="product" required placeholder="e.g., Topps Chrome">
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" placeholder="e.g., 150 or RC-25">
                    </div>

                    <div class="form-group">
                        <label>Card Type</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="isAuto">
                                <span>Autograph</span>
                            </label>
                            <label>
                                <input type="checkbox" id="isRelic">
                                <span>Relic/Patch</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="parallel">Parallel/Variant</label>
                        <input type="text" id="parallel" placeholder="e.g., Refractor, Gold, Sapphire">
                    </div>

                    <div class="form-group">
                        <label for="serialNumber">Serial Numbering</label>
                        <input type="text" id="serialNumber" placeholder="e.g., 25/99 or 1/1">
                    </div>

                    <div class="form-group">
                        <label for="team">Team</label>
                        <input type="text" id="team" placeholder="e.g., Yankees">
                    </div>

                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <input type="text" id="grade" placeholder="e.g., PSA 10, BGS 9.5, Raw">
                    </div>

                    <div class="form-group">
                        <label for="value">Estimated Value ($)</label>
                        <input type="number" id="value" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Add Card</button>
                    <button type="button" class="cancel-btn" id="cancelBtn" style="display: none;">Cancel Edit</button>
                </form>

                <div class="export-import">
                    <h3 style="margin-bottom: 10px; color: #333;">Data Management</h3>
                    <button onclick="exportData()">üì• Export Collection</button>
                    <button onclick="document.getElementById('importFile').click()">üì§ Import Collection</button>
                    <input type="file" id="importFile" accept=".json" onchange="importData(event)">
                </div>
            </div>

            <div class="collection-section">
                <h2>Your Collection</h2>
                
                <div class="filters">
                    <input type="text" id="searchFilter" placeholder="Search players, teams, years, products..." class="filter-input">
                    <select id="productFilter" class="filter-input">
                        <option value="">All Products</option>
                    </select>
                    <select id="typeFilter" class="filter-input">
                        <option value="">All Types</option>
                        <option value="auto">Autographs</option>
                        <option value="relic">Relics</option>
                        <option value="numbered">Numbered</option>
                        <option value="base">Base Cards</option>
                    </select>
                    <select id="sortBy" class="filter-input">
                        <option value="newest">Newest Added</option>
                        <option value="oldest">Oldest Added</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="player">Player Name A-Z</option>
                        <option value="year-new">Year: Newest</option>
                        <option value="year-old">Year: Oldest</option>
                    </select>
                </div>

                <div id="cardsList" class="cards-grid">
                    <div class="empty-state">
                        <p>No cards in your collection yet.</p>
                        <p>Add your first card using the form!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize collection from localStorage
        let collection = JSON.parse(localStorage.getItem('baseballCards')) || [];

        // Form elements
        const form = document.getElementById('cardForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const editIndex = document.getElementById('editIndex');

        // Filter elements
        const searchFilter = document.getElementById('searchFilter');
        const productFilter = document.getElementById('productFilter');
        const typeFilter = document.getElementById('typeFilter');
        const sortBy = document.getElementById('sortBy');

        // Add event listeners
        form.addEventListener('submit', handleSubmit);
        cancelBtn.addEventListener('click', cancelEdit);
        searchFilter.addEventListener('input', renderCards);
        productFilter.addEventListener('change', renderCards);
        typeFilter.addEventListener('change', renderCards);
        sortBy.addEventListener('change', renderCards);

        function handleSubmit(e) {
            e.preventDefault();
            
            const card = {
                playerName: document.getElementById('playerName').value,
                year: document.getElementById('year').value,
                product: document.getElementById('product').value,
                cardNumber: document.getElementById('cardNumber').value,
                isAuto: document.getElementById('isAuto').checked,
                isRelic: document.getElementById('isRelic').checked,
                parallel: document.getElementById('parallel').value,
                serialNumber: document.getElementById('serialNumber').value,
                team: document.getElementById('team').value,
                grade: document.getElementById('grade').value,
                value: parseFloat(document.getElementById('value').value) || 0,
                notes: document.getElementById('notes').value,
                dateAdded: new Date().toISOString()
            };

            const index = editIndex.value;
            if (index !== '') {
                // Update existing card
                collection[index] = card;
            } else {
                // Add new card
                collection.push(card);
            }

            saveCollection();
            form.reset();
            cancelEdit();
            renderCards();
            updateStats();
            updateProductFilter();
        }

        function editCard(index) {
            const card = collection[index];
            
            document.getElementById('playerName').value = card.playerName;
            document.getElementById('year').value = card.year;
            document.getElementById('product').value = card.product;
            document.getElementById('cardNumber').value = card.cardNumber;
            document.getElementById('isAuto').checked = card.isAuto;
            document.getElementById('isRelic').checked = card.isRelic;
            document.getElementById('parallel').value = card.parallel;
            document.getElementById('serialNumber').value = card.serialNumber;
            document.getElementById('team').value = card.team;
            document.getElementById('grade').value = card.grade;
            document.getElementById('value').value = card.value;
            document.getElementById('notes').value = card.notes;
            
            editIndex.value = index;
            formTitle.textContent = 'Edit Card';
            submitBtn.textContent = 'Update Card';
            cancelBtn.style.display = 'block';
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            editIndex.value = '';
            formTitle.textContent = 'Add New Card';
            submitBtn.textContent = 'Add Card';
            cancelBtn.style.display = 'none';
            form.reset();
        }

        function deleteCard(index) {
            if (confirm('Are you sure you want to delete this card?')) {
                collection.splice(index, 1);
                saveCollection();
                renderCards();
                updateStats();
                updateProductFilter();
            }
        }

        function renderCards() {
            const container = document.getElementById('cardsList');
            let filteredCards = [...collection];

            // Apply filters
            const searchTerm = searchFilter.value.toLowerCase();
            const productTerm = productFilter.value;
            const typeTerm = typeFilter.value;
            const sortTerm = sortBy.value;

            filteredCards = filteredCards.filter(card => {
                const matchesSearch = card.playerName.toLowerCase().includes(searchTerm) ||
                                     card.team.toLowerCase().includes(searchTerm) ||
                                     card.product.toLowerCase().includes(searchTerm) ||
                                     card.year.toString().includes(searchTerm);
                const matchesProduct = !productTerm || card.product === productTerm;
                
                let matchesType = true;
                if (typeTerm === 'auto') matchesType = card.isAuto;
                else if (typeTerm === 'relic') matchesType = card.isRelic;
                else if (typeTerm === 'numbered') matchesType = card.serialNumber;
                else if (typeTerm === 'base') matchesType = !card.isAuto && !card.isRelic && !card.serialNumber;

                return matchesSearch && matchesProduct && matchesType;
            });

            // Apply sorting
            filteredCards.sort((a, b) => {
                switch(sortTerm) {
                    case 'price-high':
                        return (b.value || 0) - (a.value || 0);
                    case 'price-low':
                        return (a.value || 0) - (b.value || 0);
                    case 'player':
                        return a.playerName.localeCompare(b.playerName);
                    case 'year-new':
                        return b.year - a.year;
                    case 'year-old':
                        return a.year - b.year;
                    case 'oldest':
                        return new Date(a.dateAdded) - new Date(b.dateAdded);
                    case 'newest':
                    default:
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });

            if (filteredCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No cards match your filters.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredCards.map((card, index) => {
                const originalIndex = collection.indexOf(card);
                const badges = [];
                if (card.isAuto) badges.push('<span class="badge auto">AUTO</span>');
                if (card.isRelic) badges.push('<span class="badge relic">RELIC</span>');
                if (card.serialNumber) badges.push(`<span class="badge numbered">${card.serialNumber}</span>`);

                return `
                    <div class="card-item">
                        <div class="card-header">
                            <div>
                                <div class="card-player">${card.playerName}</div>
                                <div class="card-badges">${badges.join(' ')}</div>
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="card-detail"><strong>${card.year} ${card.product}</strong></div>
                            ${card.cardNumber ? `<div class="card-detail">Card #${card.cardNumber}</div>` : ''}
                            ${card.parallel ? `<div class="card-detail">üì± ${card.parallel}</div>` : ''}
                            ${card.team ? `<div class="card-detail">üèüÔ∏è ${card.team}</div>` : ''}
                            ${card.grade ? `<div class="card-detail">üìä ${card.grade}</div>` : ''}
                            ${card.value ? `<div class="card-detail">üíµ $${card.value.toFixed(2)}</div>` : ''}
                            ${card.notes ? `<div class="card-detail" style="font-style: italic;">üìù ${card.notes}</div>` : ''}
                        </div>
                        <div class="card-actions">
                            <button class="btn-small btn-edit" onclick="editCard(${originalIndex})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteCard(${originalIndex})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const totalCards = collection.length;
            const uniquePlayers = new Set(collection.map(c => c.playerName)).size;
            const totalAutos = collection.filter(c => c.isAuto).length;
            const totalRelics = collection.filter(c => c.isRelic).length;
            const totalValue = collection.reduce((sum, c) => sum + (c.value || 0), 0);

            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('uniquePlayers').textContent = uniquePlayers;
            document.getElementById('totalAutos').textContent = totalAutos;
            document.getElementById('totalRelics').textContent = totalRelics;
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
        }

        function updateProductFilter() {
            const products = [...new Set(collection.map(c => c.product))].sort();
            productFilter.innerHTML = '<option value="">All Products</option>';
            products.forEach(product => {
                productFilter.innerHTML += `<option value="${product}">${product}</option>`;
            });
        }

        function saveCollection() {
            localStorage.setItem('baseballCards', JSON.stringify(collection));
        }

        function exportData() {
            const dataStr = JSON.stringify(collection, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `baseball_cards_${new Date().toISOString().split('T')[0]}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (confirm(`This will replace your current collection of ${collection.length} cards with ${importedData.length} imported cards. Continue?`)) {
                            collection = importedData;
                            saveCollection();
                            renderCards();
                            updateStats();
                            updateProductFilter();
                            alert('Collection imported successfully!');
                        }
                    } else {
                        alert('Invalid file format. Please select a valid JSON file.');
                    }
                } catch (error) {
                    alert('Error reading file. Please make sure it\'s a valid JSON file.');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }

        // Initialize the app
        renderCards();
        updateStats();
        updateProductFilter();
    </script>
</body>
</html>
